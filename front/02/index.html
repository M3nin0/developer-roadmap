<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário em HTML</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Dick vigarista" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="vigarista@corrida.com" required>
      </div>
      <br>
      <div class="form-group">
        <label for="nascimento">Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" class="form-control" required min="1940-01-01" max="2017-12-31">
      </div>
      <br>
      <div class="form-group">
        <label>Sexo</label><br>
        <input type="radio" name="sexo" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label>
      </div>
      <br>
      <div class="form-group">
        <label>Aceito os termos de uso</label>
        <input type="checkbox" name="contract" id="yes">
        <label for="accept">Aceito</label>
        <input type="checkbox" name="contract" id="no">
        <label for="disas"> Não aceito</label>
      </div>
      <div class="form-group">
        <label for="volume" >Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" value="50">
      </div>
      <div class="form-group">
        <label for="bateria">Bateria</label>
        <meter min="0" name="meter" low="20" max="100" value="50">50</meter>
      </div>
      <div class="form-group">
        <label for="progress">Status do upload</label>
        <progress min="0" max="100" value="60">60%</progress>
      </div>
      <div class="form-group">
        <label for="ano">Ano de fabricação</label>
        <input type="number" name="ano" id="ano" class="form-control" min="1950" max="2018" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" name="url" id="url" class="form-control">
      </div>
      <div class="form-group">
        <label for="busca">Busca</label>
        <input type="search" name="search" id="search" class="form-control">
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="estados">Estados</label>
        <select name="estados" id="estados">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
      </div>
    </form>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
